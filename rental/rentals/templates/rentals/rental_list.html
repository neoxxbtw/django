<h1>Все аренды</h1>
<ul>
  {% for rental in rentals %}
    <li>{{ rental }}</li>
  {% endfor %}
</ul>
<h2>Список аренд</h2>
<ul>
  {% for rental in rentals %}
    <li>
      {{ rental.client.full_name }} — {{ rental.car.brand }} {{ rental.car.model }} ({{ rental.start_date }} - {{ rental.end_date }})
    </li>
  {% endfor %}
</ul>
